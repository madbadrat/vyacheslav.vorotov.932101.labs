<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="calc">
            <div class="display">
                <p>0</p>
            </div>
            <div class="controls">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>C</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>&lt;-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button class="equals">=</button>
                <button class="zero">0</button>
                <button>.</button>
                <button>+</button>
            </div>
        </div>
    </body>
</html>
